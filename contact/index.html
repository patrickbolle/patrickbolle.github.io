<h4 class="subtitle is-5">Send me a message and I'll get back to you as soon as I can.</h4>
<!-- BEGIN FORM-->
<form action="https://formspree.io/contact@patrickbollenbach.com" method="POST" role="form">
  <input type="hidden" name="_subject" value="New email on patrickbollenbach.com">
  <input type="text" name="_format" value="plain" style="display:none">
  <input type="hidden" name="_next" value="http://patrickbollenbach.com/thanks">
  <input type="text" name="_gotcha" style="display:none">
  <label class="label">Name</label>
  <p class="control has-icon">
    <input class="input is-medium" type="text" placeholder="Full name" name="name">
    <i class="fa fa-user"></i>
  </p>
  <label class="label">Email</label>
  <p class="control has-icon ">
    <input class="input is-medium" type="text" name="_replyto" placeholder="Email address">
    <i class="fa fa-envelope"></i>
  </p>
  <label class="label">Message</label>
  <p class="control has-icon">
    <textarea class="textarea is-medium" name="message" placeholder="Write your message here"></textarea>
    <i class="fa fa-pencil"></i>
  </p>
  <p class="control">
    <button class="button is-primary">Submit</button>
  </p>
</form>
