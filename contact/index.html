    <h2>Let's work together</h2>
<p>Send me a message and I'll get back to you as soon as I can.</p>
<!-- BEGIN FORM-->
<form action="https://formspree.io/contact@patrickbollenbach.com" method="POST" role="form">
  <input type="hidden" name="_subject" value="New email on patrickbollenbach.com">
  <input type="text" name="_format" value="plain" style="display:none">
  <input type="hidden" name="_next" value="//patrickbollenbach.com/thanks">
  <input type="text" name="_gotcha" style="display:none">
  <div class="form-group">
    <label for="contacts-name">Name</label>
    <input type="text" name="name" class="form-control" id="contacts-name">
  </div>
  <div class="form-group">
    <label for="contacts-email">Email</label>
    <input type="email" name="_replyto" class="form-control" id="contacts-email">
  </div>
  <div class="form-group">
    <label for="contacts-message">Message</label>
    <textarea class="form-control" name="message" rows="5" id="contacts-message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> Send</button>
  <button type="button" class="btn btn-default">Cancel</button>
</form>
